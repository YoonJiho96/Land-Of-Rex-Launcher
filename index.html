<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 런처</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div id="window-controls">
    <button id="minimize-btn" class="control-btn">
      <i class="far fa-window-minimize"></i>
    </button>
    <button id="close-btn" class="control-btn">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <h1>게임 런처</h1>
  <p>현재 버전: <span id="current-version">1.0.0</span></p>
  <p id="latest-version"></p>

  <!-- 업데이트 알림 모달 -->
  <div id="update-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">업데이트</h2>
      <p id="modal-message">새로운 버전의 런처가 출시되었습니다.<br>지금 업데이트하시겠습니까?</p>
      <div class="modal-buttons">
        <button id="update-yes" class="btn-primary">예</button>
        <button id="update-no" class="btn-secondary">아니오</button>
      </div>
    </div>
  </div>

  <!-- 업데이트 다운로드 완료 모달 -->
  <div id="downloaded-modal" class="modal">
    <div class="modal-content">
      <h2>업데이트 완료</h2>
      <p>새로운 런처 버전이 다운로드되었습니다.<br>런처를 종료하고 업데이트를 적용하시겠습니까?</p>
      <div class="modal-buttons">
        <button id="install-yes" class="btn-primary">예</button>
        <button id="install-no" class="btn-secondary">아니오</button>
      </div>
    </div>
  </div>

  <!-- 업데이트 다운로드 진행 모달 -->
  <div id="progress-modal" class="modal">
    <div class="modal-content">
      <h2>업데이트 다운로드 중</h2>
      <p>업데이트를 다운로드하는 중입니다. 잠시만 기다려주세요.</p>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <p id="progress-percent">0%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
