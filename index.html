<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게임 런처</title>
  <style>
    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-around;
    }

    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-secondary {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>게임 런처</h1>
  <p>현재 버전: <span id="current-version">1.0.0</span></p>
  <p id="latest-version"></p>

  <!-- 업데이트 알림 모달 -->
  <div id="update-modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">업데이트</h2>
      <p id="modal-message">새로운 버전의 런처가 출시되었습니다.<br>지금 업데이트하시겠습니까?</p>
      <div class="modal-buttons">
        <button id="update-yes" class="btn-primary">예</button>
        <button id="update-no" class="btn-secondary">아니오</button>
      </div>
    </div>
  </div>

  <!-- 업데이트 완료 모달 -->
  <div id="downloaded-modal" class="modal">
    <div class="modal-content">
      <h2>업데이트 완료</h2>
      <p>새로운 런처 버전이 다운로드되었습니다.<br>런처를 종료하고 업데이트를 적용하시겠습니까?</p>
      <div class="modal-buttons">
        <button id="install-yes" class="btn-primary">예</button>
        <button id="install-no" class="btn-secondary">아니오</button>
      </div>
    </div>
  </div>

  <script>
    // 업데이트 모달 요소
    const updateModal = document.getElementById('update-modal');
    const downloadedModal = document.getElementById('downloaded-modal');
    const currentVersionSpan = document.getElementById('current-version');
    const latestVersionP = document.getElementById('latest-version');

    // 버튼 요소
    const updateYesBtn = document.getElementById('update-yes');
    const updateNoBtn = document.getElementById('update-no');
    const installYesBtn = document.getElementById('install-yes');
    const installNoBtn = document.getElementById('install-no');

    // 현재 버전 설정 (메인 프로세스로부터 수신)
    window.updater.onUpdateAvailable((version) => {
      latestVersionP.textContent = `새로운 버전: ${version}`;
      updateModal.style.display = 'flex';
    });

    // 업데이트 다운로드 완료 시
    window.updater.onUpdateDownloaded(() => {
      downloadedModal.style.display = 'flex';
    });

    // 업데이트 오류 발생 시
    window.updater.onUpdateError((error) => {
      alert(`업데이트 중 오류가 발생했습니다: ${error}`);
    });

    // "예" 버튼 클릭 시 업데이트 다운로드 시작
    updateYesBtn.addEventListener('click', () => {
      window.updater.downloadUpdate();
      updateModal.style.display = 'none';
    });

    // "아니오" 버튼 클릭 시 모달 닫기
    updateNoBtn.addEventListener('click', () => {
      updateModal.style.display = 'none';
    });

    // "예" 버튼 클릭 시 업데이트 설치
    installYesBtn.addEventListener('click', () => {
      window.updater.installUpdate();
    });

    // "아니오" 버튼 클릭 시 모달 닫기
    installNoBtn.addEventListener('click', () => {
      downloadedModal.style.display = 'none';
    });

    // 페이지 로드 시 현재 버전 표시
    window.addEventListener('DOMContentLoaded', () => {
      window.updater.onUpdateAvailable((version) => {
        currentVersionSpan.textContent = `1.0.0`; // 실제 버전으로 대체
      });
    });
  </script>
</body>
</html>
